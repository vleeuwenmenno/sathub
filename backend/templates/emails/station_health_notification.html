<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{.Subject}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #1976d2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .message {
            background-color: white;
            padding: 15px;
            border-left: 4px solid #1976d2;
            margin: 15px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SatHub Station Alert</h1>
    </div>
    <div class="content">
        <p>Hello {{.Username}},</p>

        <div class="message">
            {{.Message}}
        </div>

        <p>You can manage your notification settings in your <a href="{{.FrontendURL}}/user/settings">account settings</a>.</p>

        <p>Best regards,<br>The SatHub Team</p>
    </div>
    <div class="footer">
        <p>This is an automated message from SatHub. Please do not reply to this email.</p>
    </div>
</body>
</html>
